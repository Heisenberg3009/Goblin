<!DOCTYPE html>
<html>
  <head>
    <title>Register & Subscribe</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <style>
      h1 {text-align: center;}
    </style>
  </head>
  <body>
    <!--Form that takes input-->
    <div class="container">
      <div class="container">
        <div id="navbar"></div>
    <br><h1><u>Register new User</u></h1><br>
    <div class="form-group">
        <label for="name">Enter Name:</label><br>
        <input type="text" class="form-control" id="name" /><br>
      </div>
      <div class="form-group">
        <label for="age">Enter Age:</label><br>
        <input type="integer" class="form-control" id="age" /><br>
      </div>
      <div class="form-group">
        <label for="city">Enter City:</label><br>
        <input type="text" class="form-control" id="city" /><br>
      </div>
      <div class="form-group">
        <label for="email">Enter Email Address:</label><br>
        <input type="text" class="form-control" id="email" /><br>
      </div>
      <div class="form-group">
        <label for="password">Enter Password:</label><br>
        <input type="text" class="form-control" /><br>
      </div><div class="form-group">
        <label for="reenter">Re-enter Password:</label><br>
        <input type="text" class="form-control" id="password" /><br>
      </div>
      <br>
      <button class="btn btn-success" id="add-user">Save</button>    
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
    <script src="app.js"></script>
  </body>
</html>
