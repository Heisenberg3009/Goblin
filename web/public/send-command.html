<!DOCTYPE html>
<html>
<head>
    <title>Send Commands</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        h1 {text-align: center;}
    </style>
</head>
<div class="container">
    <div id="navbar"></div>
    <body>
        <br><h1><u>Send Manual Commands</u></h1>
        <div class="form-group">
        <br><label for="userID">User ID:</label>
        <input type="text" class="form-control" id="userID" />
        </div>
        <div class="form-group">
        <br><label for="command">Command:</label>
        <textarea rows="2" class="form-control" id="command"></textarea>
        </div>
        <br><button class="btn btn-success" id="sendcommand">Send</button>
        <br>
        <p id="demo"></p>
        <script>
            const d = new Date().getFullYear();
            document.getElementById("demo").innerHTML = "Copyrighted by Team Goblin " + d;
        </script>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script src="app.js"></script>
    </body>
</div>
</html>
